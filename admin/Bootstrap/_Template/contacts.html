<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crafty+Girls&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
</head>

<body>
    <section class="text-center mb-5 py-5">
        <section class="text-center py-5">
            <nav class="navbar navbar-expand-md bg-body py-3">
                <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span style="color: #ef7171;font-size: 30px;">dreamingmaus</span></a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="#" style="font-size: 18px;">about me</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#" style="font-size: 18px;">blog</a></li>
                            <li class="nav-item"></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <div class="container">
            <div class="row" style="font-size: 18px;line-height: 35px;">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="mb-5">
                        <div class="mb-4">
                            <h1>Contact</h1>
                        </div>
                        <p class="lead fs-6" style="color: rgb(239,113,113);">Happy to hear from you!</p>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-xl-8 mx-auto">
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name" name="name" placeholder="Name" style="font-family: 'Crafty Girls', serif;"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email" style="font-family: 'Crafty Girls', serif;"></div>
                                <div class="mb-3"><textarea class="form-control" id="message" name="message" rows="6" placeholder="Message" style="font-family: 'Crafty Girls', serif;"></textarea></div>
                                <div><button class="btn btn-primary w-100 d-block" type="submit" style="background: rgb(239,113,113);">Send </button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center bg-body-tertiary ms-0" style="background: rgb(244,211,211);"></footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/baguetteBox.min.js"></script>
    <script src="assets/js/template.js"></script>
</body>

</html>
